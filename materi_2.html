    <!-- formatting -->
    <u>tang u</u>
    <!-- tag u untukgaris bawah -->
    <b>tag bold</b>
    <!-- tag b untuk menebalkan -->
    <i>tag italic</i>
    <!-- miring -->
    <s>tag s</s>
    <!-- untuk tercoret atau texs tidak dipakai-->
    <del>texs tidak dipakai</del>
    <!-- sama fungsinya dengan tag s cuma beda penulisan aja -->
    <ins>ini adalah insight</ins>
    <!-- sama dengan u untuk mengaris bawahi -->
    <br />
    <!-- tag br ini untuk brek atu berhenti -->
    CO<sub>2</sub>
    <!-- pangkatnya di bawah-->
    <br />
    CO<sup>2</sup>
    <!-- pangkatnya di atas  -->
    <br />
    <mark style="background-color: rgb(0, 255, 30)">marker</mark>
    <!-- marker adalah penanda -->
    <br />
    <b>
        <u>Lorem</u>
        <i>ipesum</i>
    </b>
    <!-- penghubungan pormatting -->
    <br />
    <i><b><u>memasak</u></b></i>
